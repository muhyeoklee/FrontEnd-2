<!DOCTYPE html>
<html>
  <head>
    <title> html응용문제</title>
    <style>
      li {
        list-style-type: circle;
      }
      h1 {
        background-color: hsl(216, 100%, 80%);
      }
    </style>
  </head>
  <body>
    <h1>이무혁</h1>
    <a><img src="./images/이재욱.jpg"</a>
    <ul>
      <li>국제무역학과</li>
      <li>1537964</li>
      <li>이무혁</li>
    </ul>

    <h1>소개</h1>
    <div>
      <hr>
      <h2>강점(Strength)-내부요인</h2>
      <ol>
        <li>성실함</li>
        <li>협업 능력</li>
      </ol>
    </div>
    <div>
      <hr>
      <h2>약점(Weakness)-내부요인</h2>
      <ol>
        <li>성적 불안정</li>
        <li>외국어 부족</li>
      </ol>
    </div>
    <div>
      <hr>
      <h2>기회(Opportunity)-외부요인</h2>
      <ol>
        <li>실무형 인재를 뽑는 추세</li>
        <li>소통형 인간을 요구</li>
      </ol>
    </div>
    <div>
      <hr>
      <h2>위협(Threat)-외부요인</h2>
      <ol>
        <li>취업난 가중</li>
        <li>영어실력이 뛰어난 사람 증가</li>
      </ol>
    </div>
  </body>
</html>
